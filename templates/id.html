<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{{name}}</title>
    <meta charset="utf-8">

    <style>
        html, body, .player {
            width: 100%;
            height: 100%;
            margin: 10;
            padding: 10;
        }

        .player {
            height: 100%;
        }
    </style>
    <!--
        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=94ce857c-843a-43bd-976f-645f2a501b16"></script>
    <script>
        ymaps.ready(function () {
    // Для начала проверим, поддерживает ли плеер браузер пользователя.
    if (!ymaps.panorama.isSupported()) {
        // Если нет, то просто ничего не будем делать.
        return;
    }

    // Ищем панораму в переданной точке.
    // ymaps.panorama.locate([55.733685, 37.588264]).done(
    ymaps.panorama.locate([55.733685, 37.588264]).done(
        function (panoramas) {
            // Убеждаемся, что найдена хотя бы одна панорама.
            if (panoramas.length > 0) {
                // Создаем плеер с одной из полученных панорам.
                var player = new ymaps.panorama.Player(
                        'player1',
                        // Панорамы в ответе отсортированы по расстоянию
                        // от переданной в panorama.locate точки. Выбираем первую,
                        // она будет ближайшей.
                        panoramas[0],
                        // Зададим направление взгляда, отличное от значения
                        // по умолчанию.
                        { direction: [256, 16] }
                    );
            }
        },
        function (error) {
            // Если что-то пошло не так, сообщим об этом пользователю.
            alert(error.message);
        }
    );

    // Для добавления панорамы на страницу также можно воспользоваться
    // методом panorama.createPlayer. Этот метод ищет ближайщую панораму и
    // в случае успеха создает плеер с найденной панорамой.
    ymaps.panorama.createPlayer(
       'player2',
       [59.938557, 30.316198],
       // Ищем воздушную панораму.
       { layer: 'yandex#airPanorama' }
    )
        .done(function (player) {
            // player – это ссылка на экземпляр плеера.
        });
});
    </script>
</head>
<body>
    <div id="player1" class="player"></div>
    <!-- <div id="player2" class="player"></div> -->
</body>
</html>
