<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Geogo loyihasi</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo-o.png') }}" type="image/x-icon" />
  <!-- Bootstrap 4.5 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" />
  <!-- animate -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}" type="text/css" />
  <!-- Swiper -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper.min.css') }}" />
  <!-- icons -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/icons.css') }}" type="text/css" />
  <!-- aos -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}" type="text/css" />
  <!-- main css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css" />
  <!-- normalize -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" type="text/css" />

 

</head>


<style>
  .icon {
    width: 100px !important;
  }
  
</style>


<body class="signup_full">

  <!-- Start item_brand -->
  <div class="item_brand">
    <div class="container">
      <a href="index.html">
        <img class="icon" src="{{ url_for('static', filename='img/logo-o.png') }}" alt="">
      </a>
    </div>
  </div>
  <!-- End. item_brand -->

  <!-- Start form_signup_onek -->
  <section class="form_signup_one">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-lg-5 ml-auto">
          <div class="item_group">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="/auth/login" class="row">
              <div class="col-12">
                <div class="title_sign">
                  <h2>Tizimga kirish</h2>
                  <p>Yangimisiz? <a href="{{ url_for('signup')}}">Akkaunt yaratish</a></p>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label>Email manzil</label>
                  <input type="email" class="form-control" placeholder="email manzil" name="email">
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group --password" id="show_hide_password">
                  <label>Parol</label>
                  <div class="input-group">
                    <input type="password" class="form-control" data-toggle="password" placeholder="+6 belgi"
                      required="" name='password' />
                    <div class="input-group-prepend hide_show">
                      <a href=""><span class="input-group-text tio hidden_outlined"></span></a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button href="#" class="btn w-100 margin-t-3 btn_account bg-lightgreen c-white rounded-8">
                  Tizimga kirish
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>

    </div>
  </section>
  <!-- End.form_signup_one -->



  <!-- Back to top with progress indicator-->
  <div class="prgoress_indicator">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
  </div>


  <!-- jquery -->
  <script src="{{ url_for('static', filename='js/jquery-3.5.0.js') }}" type="text/javascript"></script>
  <!-- jquery-migrate -->
  <script src="{{ url_for('static', filename='js/jquery-migrate.min.js') }}" type="text/javascript"></script>
  <!-- popper -->
  <script src="{{ url_for('static', filename='js/popper.min.js') }}" type="text/javascript"></script>
  <!-- bootstrap -->
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
  <!--
  ============
  vendor file
  ============
   -->
  <!-- particles -->
  <script src="{{ url_for('static', filename='js/vendor/particles.min.js') }}" type="text/javascript"></script>
  <!-- TweenMax -->
  <script src="{{ url_for('static', filename='js/vendor/TweenMax.min.js') }}" type="text/javascript"></script>
  <!-- ScrollMagic -->
  <script src="{{ url_for('static', filename='js/vendor/ScrollMagic.js') }}" type="text/javascript"></script>
  <!-- animation.gsap -->
  <script src="{{ url_for('static', filename='js/vendor/animation.gsap.js') }}" type="text/javascript"></script>
  <!-- addIndicators -->
  <script src="{{ url_for('static', filename='js/vendor/debug.addIndicators.min.js') }}" type="text/javascript"></script>
  <!-- Swiper js -->
  <script src="{{ url_for('static', filename='js/vendor/swiper.min.js') }}" type="text/javascript"></script>
  <!-- countdown -->
  <script src="{{ url_for('static', filename='js/vendor/countdown.js') }}" type="text/javascript"></script>
  <!-- simpleParallax -->
  <script src="{{ url_for('static', filename='js/vendor/simpleParallax.min.js') }}" type="text/javascript"></script>
  <!-- waypoints -->
  <script src="{{ url_for('static', filename='js/vendor/waypoints.min.js') }}" type="text/javascript"></script>
  <!-- counterup -->
  <script src="{{ url_for('static', filename='js/vendor/jquery.counterup.min.js') }}" type="text/javascript"></script>
  <!-- charming -->
  <script src="{{ url_for('static', filename='js/vendor/charming.min.js') }}" type="text/javascript"></script>
  <!-- imagesloaded -->
  <script src="{{ url_for('static', filename='js/vendor/imagesloaded.pkgd.min.js') }}" type="text/javascript"></script>
  <!-- BX-Slider -->
  <script src="{{ url_for('static', filename='js/vendor/jquery.bxslider.min.js') }}" type="text/javascript"></script>
  <!-- Sharer -->
  <script src="{{ url_for('static', filename='js/vendor/sharer.js') }}" type="text/javascript"></script>
  <!-- sticky -->
  <script src="{{ url_for('static', filename='js/vendor/sticky.min.js') }}" type="text/javascript"></script>
  <!-- Aos -->
  <script src="{{ url_for('static', filename='js/vendor/aos.js') }}" type="text/javascript"></script>
  <!-- main file -->
  <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</body>

</html>
